server.port=8086
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=123
server.error.include-message=always
eureka.client.serviceUrl.defaultZone=http://localhost:8082/eureka/
management.endpoints.web.exposure.include=*
resilience4j.circuitbreaker.instances.probando.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.probando.slidingWindowSize=10
resilience4j.circuitbreaker.instances.probando.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.probando.slidingWindowType=TIME_BASED
resilience4j.circuitbreaker.instances.probando.minimumNumberOfCalls=4
resilience4j.circuitbreaker.instances.probando.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.probando.failureRateThreshold=50
resilience4j.circuitbreaker.instances.probando.eventConsumerBufferSize=10